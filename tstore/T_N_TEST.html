<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- <meta name="description" content="Bobplanet | 함께 만드는 프리미엄 식당정보" /> -->


		<!-- 타이틀 + 영상제목 -->
		<title>OneStore | N store</title>

		<!-- Favicons-->
		<link rel="shortcut icon" href="./../images/apple-touch-icon-150.png" type="image/png" />
		<link rel="apple-touch-icon-precomposed" href="./../images/apple-touch-icon-150.png">
		<link rel="icon" href="./../images/favicon-32.png" sizes="32x32">

		<!-- CSS  -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="./../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
		<link href="./../css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

	</head>

	<body>
		<!--상단 네비게이션 -->
		<div class="navbar">
			<nav class="deep-orange" role="navigation">
				<div class="container">
					<div class="nav-wrapper">
						<div id="logo-container">
							<!-- <a href="#"><img width="40" class="icon hide-on-med-and-down" src="./images/apple-touch-icon-150.png" alt=""></a> -->
							<a  href="index.html" class="brand-logo">OneStore</a>
							<ul class="right valign-wrapper category" >
								<li>
									<a href="#" class="refresh valign"><i class="large material-icons">replay</i></a>
								</li>
								<li>
									<a href="#" class="cardview valign"><i class="large material-icons">view_module</i></a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</nav>
		</div>
		<!--카드 시작 -->
		<div class="container">
			<div class="section">
				<div class="row grid">
					<table>
		        <thead  id='bobcard'>
		          <tr>
		              <th data-field="pkgNm">패키지 명</th>
		              <th data-field="prodNm">상품 명</th>
		              <th data-field="search_callback">총 검색결과 수</th>
		          </tr>
		        </thead>

		        <tbody>
		          <tr>
		            <td>Jonathan</td>
		            <td>Lollipop</td>
		            <td>$7.00</td>
		          </tr>
		        </tbody>
		      </table>

				</div>
				<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
			    <a id="scrollTop" class="btn-floating btn-large pink">
			      <i class="large material-icons">keyboard_arrow_up</i>
			    </a>
			    <ul>
			      <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></i></a></li>
			      <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
			      <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
			      <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
			    </ul>
			  </div>


			</div>

		</div>

		<footer class="page-footer orange">
			<div class="footer-copyright">
				<div class="container">
					Made by <a class="orange-text text-lighten-3" href="http://materializecss.com">Materialize</a>
				</div>
			</div>
		</footer>


		<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="./../js/materialize.js"></script>
		<script src="./planetxsdk.js"></script>
		<script src="./base.js"></script>


	</body>
</html>
